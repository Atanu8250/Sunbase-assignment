<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sunbase Frontend Assignment</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
     <script src="https://kit.fontawesome.com/eacbf9e7d4.js" crossorigin="anonymous"></script>
</head>

<body>
     <div class="container">
          <header class="navbar">
               <h1>Form Designer</h1>
               <div class="actions">
                    <button id="themeToggle" class="btn">Toggle Theme</button>
                    <button id="previewBtn" class="btn">Preview</button>
                    <button id="saveBtn" class="btn primary">Save</button>
               </div>
          </header>

          <main class="workspace">
               <aside class="components">
                    <h2 class="sidebar-title">Components</h2>
                    <ul class="component-list">

                         <li class="component-item">
                              <button class="component-header">
                                   Input
                                   <span class="expand-icon">+</span>
                              </button>

                              <div class="component-content">
                                   <form class="component-form">
                                        <input type="text" placeholder="Enter Label" class="label-input">
                                        <input type="text" placeholder="Enter Placeholder" class="placeholder-input">
                                        <div class="component-actions">
                                             <button type="button" class="btn cancel">Cancel</button>
                                             <button type="submit" class="btn success" data-type="input">Add</button>
                                        </div>
                                   </form>
                              </div>
                         </li>

                         <li class="component-item">
                              <button class="component-header">
                                   Select
                                   <span class="expand-icon">+</span>
                              </button>

                              <div class="component-content">
                                   <form class="component-form">
                                        <input type="text" placeholder="Enter Label" class="label-input">
                                        <input type="text" placeholder="Enter Options (, separated)"
                                             class="placeholder-input">
                                        <div class="component-actions">
                                             <button type="button" class="btn cancel">Cancel</button>
                                             <button type="submit" class="btn success" data-type="select">Add</button>
                                        </div>
                                   </form>
                              </div>
                         </li>

                         <li class="component-item">
                              <button class="component-header">
                                   Textarea
                                   <span class="expand-icon">+</span>
                              </button>

                              <div class="component-content">
                                   <form class="component-form">
                                        <input type="text" placeholder="Enter Label" class="label-input">
                                        <input type="text" placeholder="Enter Placeholder" class="placeholder-input">
                                        <div class="component-actions">
                                             <button type="button" class="btn cancel">Cancel</button>
                                             <button type="submit" class="btn success" data-type="textarea">Add</button>
                                        </div>
                                   </form>
                              </div>
                         </li>
                         <li class="component-item">
                              <button class="component-header">
                                   Checkbox
                                   <span class="expand-icon">+</span>
                              </button>

                              <div class="component-content">
                                   <form class="component-form">
                                        <input type="text" placeholder="Enter Label" class="label-input">
                                        <div class="component-actions">
                                             <button type="button" class="btn cancel">Cancel</button>
                                             <button type="submit" class="btn success" data-type="checkbox">Add</button>
                                        </div>
                                   </form>
                              </div>
                         </li>
                    </ul>
               </aside>

               <section class="form-canvas" id="formCanvas">
                    <div class="form">
                         <!-- dynamic form data will be added -->
                    </div>
               </section>

          </main>

     </div>

     <!-- Preview Modal -->
     <div id="previewModal" class="modal">
          <div id="modalContent" class="modal-content">
               <div class="modal-header">
                    <h2>Form Preview</h2>
                    <button class="close-btn">
                         <i class="fa-solid fa-close"></i>
                    </button>
               </div>
               <div class="modal-body">
                    <div id="previewForm"></div>
                    <div class="preview-actions">
                         <button onclick="copyHTML()" id="copyHtmlBtn" class="btn">Copy HTML</button>
                    </div>
               </div>
          </div>
     </div>

     <!-- Toast -->
     <div class="toast">
          <p class="toast-msg"></p>
     </div>
</body>

</html>
